<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="weather-app-container">
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." spellcheck="false">
            <button id="searchBtn">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="weather-content">
            <div class="loading-indicator" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>
            <div class="error-message" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i> City not found! Please try again.
            </div>

            <div class="weather-info" style="display: none;">
                <h2 class="city-name"></h2>
                <p class="date-time"></p>

                <div class="main-weather">
                    <img src="" alt="Weather Icon" class="weather-icon">
                    <p class="temperature"></p>
                    <p class="description"></p>
                </div>

                <div class="details">
                    <div class="col">
                        <i class="fas fa-tint"></i>
                        <div class="detail-label">Humidity</div>
                        <p class="humidity"></p>
                    </div>
                    <div class="col">
                        <i class="fas fa-wind"></i>
                        <div class="detail-label">Wind Speed</div>
                        <p class="wind-speed"></p>
                    </div>
                    <div class="col">
                        <i class="fas fa-thermometer-half"></i> <div class="detail-label">Feels Like</div>
                        <p class="feels-like"></p>
                    </div>
                    <div class="col">
                        <i class="fas fa-cloud"></i> <div class="detail-label">Pressure</div>
                        <p class="pressure"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
